<!DOCTYPE html>
<html lang="en">
<head>
    <title>MOT.A</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background: lightcyan;">

  <div style="width: 900px; height: 900px; margin-left: 200px" id="webchat" />
  <script src="index.js"  type="text/javascript"></script>
<script>
  WebChat.default.init({
    // embedded: true,
    selector: "#webchat",
    initPayload: "Hello",
    socketUrl: "http://localhost:5005/",
    socketPath: "/socket.io/",
    customData: {
      language: 'en'
    },
    title:'MOT.A',
    subtitle: 'Assistant',
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: false,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
    showCloseButton: true,
    fullScreenMode: true,
    showFullScreenButton: true,
    docViewer: true,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "session"
    },
    mainColor: "#32a852",
    userBackgroundColor: "#24753a",
    userTextColor: "#cad9ce",
  })
</script>
</body>

</html>
